<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer with Hotspots</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: white;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: transparent;
      }

      .HotspotAnnotation {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: black;
        font-size: 18px;
        font-weight: bold;
        background: none;
        padding: 0;
        border: none;
        text-shadow: none;
      }

      .Hotspot {
        background: none;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <model-viewer 
      src="scene_2.gltf" 
      camera-controls 
      tone-mapping="aces"
      shadow-intensity="1.72" 
      shadow-softness="0.97" 
      exposure="1.29" 
      environment-image="music_hall_01_1k.hdr" 
      auto-rotate>

      <!-- Hotspot: About -->
      <button class="Hotspot" slot="hotspot-15" data-position="70.74807941364547m 40.30411653288276m -39.46432577373885m" data-normal="0.6175704869897533m 0.48706246720771657m 0.6175571606230237m" data-visibility-attribute="visible"
        onclick="window.open('https://hypercollectivity2-copy.cargo.site/about2-0', '_self')">
        <div class="HotspotAnnotation">1. About</div>
      </button>

      <!-- Hotspot: Questionnaire -->
      <button class="Hotspot" slot="hotspot-16" data-position="40.03359117697856m 20.753517041209946m -70.61772715644972m" data-normal="0.13279010486600265m 0.8583541238702914m -0.49557540907972875m" data-visibility-attribute="visible"
        onclick="window.open('https://hypercollectivity2-copy.cargo.site/1', '_self')">
        <div class="HotspotAnnotation">2. Questionnaire</div>
      </button>

      <!-- Hotspot: Database -->
      <button class="Hotspot" slot="hotspot-17" data-position="-0.40697482207973223m 50.35689932916444m -40.8002538348117m" data-normal="-0.22604516230380967m 0.487066623849098m -0.8436051733668338m" data-visibility-attribute="visible"
        onclick="window.open('https://hypercollectivity2-copy.cargo.site/database', '_self')">
        <div class="HotspotAnnotation">3. Database</div>
      </button>

      <!-- Hotspot: Report -->
      <button class="Hotspot" slot="hotspot-18" data-position="30.154203866499284m 40.83611069348521m -0.4423542664142843m" data-normal="0.13279690282237402m 0.8583558865827782m -0.49557053440401216m" data-visibility-attribute="visible"
        onclick="window.open('https://hypercollectivity2-copy.cargo.site/level-01', '_self')">
        <div class="HotspotAnnotation">4. Report</div>
      </button>

    </model-viewer>
  </body>
</html>
