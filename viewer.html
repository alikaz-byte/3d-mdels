<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Hotspot Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: black;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }

      .Hotspot {
        background: none;
        border: none;
        cursor: pointer;
      }

      .HotspotAnnotation {
        background: rgba(255, 255, 255, 0.85);
        color: black;
        padding: 8px 14px;
        border-radius: 6px;
        font-family: sans-serif;
        font-size: 14px;
        pointer-events: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .HotspotAnnotation:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="scene_2.gltf"
      camera-controls
      auto-rotate
      environment-image="music_hall_01_1k.hdr"
      poster="poster.webp"
      shadow-intensity="1"
      shadow-softness="0.97"
      exposure="1.3"
      tone-mapping="aces"
    >
      <!-- Hotspot 1: About -->
      <button class="Hotspot" slot="hotspot-15"
        data-position="70.74807941364547m 40.30411653288276m -39.46432577373885m"
        data-normal="0.6175704869897533m 0.48706246720771657m 0.6175571606230237m"
        onclick="window.location.href='/about'">
        <div class="HotspotAnnotation">1. About</div>
      </button>

      <!-- Hotspot 2: Questionnaire -->
      <button class="Hotspot" slot="hotspot-16"
        data-position="40.03359117697856m 20.753517041209946m -70.61772715644972m"
        data-normal="0.13279010486600265m 0.8583541238702914m -0.49557540907972875m"
        onclick="window.location.href='/questionnaire'">
        <div class="HotspotAnnotation">2. Questionnaire</div>
      </button>

      <!-- Hotspot 3: Database -->
      <button class="Hotspot" slot="hotspot-17"
        data-position="-0.40697482207973223m 50.35689932916444m -40.8002538348117m"
        data-normal="-0.22604516230380967m 0.487066623849098m -0.8436051733668338m"
        onclick="window.location.href='/database'">
        <div class="HotspotAnnotation">3. Database</div>
      </button>

      <!-- Hotspot 4: Report -->
      <button class="Hotspot" slot="hotspot-18"
        data-position="30.154203866499284m 40.83611069348521m -0.4423542664142843m"
        data-normal="0.13279690282237402m 0.8583558865827782m -0.49557053440401216m"
        onclick="window.location.href='/report'">
        <div class="HotspotAnnotation">4. Report</div>
      </button>
    </model-viewer>
  </body>
</html>
